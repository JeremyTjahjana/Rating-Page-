<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- IMAGES -->
        <img src="images/illustration-thank-you.svg" class="invis" alt="" id="svg2">
        <img src="images/icon-star.svg" id="svg1" alt="">
        </svg>

        <span class="invis">You choose 4 out of 5</span>

        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request.
            All feedback is appreciated to help us improve our offering</p>
        <form action="" id="form">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="4">
            <input type="button" value="5">
            <button>SUBMIT</button>
        </form>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io/challenges">Frontendmentor</a> Coded by: <a
                    href="https://www.instagram.com/jeremytjahjana/">Jeremy Tjahjana</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
